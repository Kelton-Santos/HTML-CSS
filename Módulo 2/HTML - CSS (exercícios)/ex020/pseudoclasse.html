<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: bisque;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover{
            background-color: yellow;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: rgb(181, 20, 20);
        }

      
    </style>
</head>
<body>
    <div id="d1">01
        <p>VC É BESTÃO</p>
    </div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <div>04</div>
</body>
</html>
