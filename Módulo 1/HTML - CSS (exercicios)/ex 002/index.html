<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar no meio do par de tags</p>
    <!--ISSO É SÓ UM COMENTÁRIO E NÃO SERÁ CONSIDERADO-->
    <p>S vc precisar quebrar o texto em algum lugar especifico <br> como esse, vc pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar simbolos especiais:
&reg;
&copy;
&trade;
&UpDownArrow;
    </p>

        🗿
        💀
    </p>
